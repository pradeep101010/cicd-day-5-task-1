trigger: none
pr: none

resources:
  pipelines:
    - pipeline: ciPipeline
      source: pradeep101010.pradeep-new-cicd-pipeline
      trigger:
        branches:
          include:
            - main
            - develop

stages:
- stage: Terraform_CD
  displayName: CD - Apply Terraform Plan
  jobs:
  - deployment: ApplyPlan
    displayName: Apply Terraform Plan
    environment: 'dev-env'
    pool:
      vmImage: 'ubuntu-latest'

    strategy:
      runOnce:
        deploy:
          steps:

          # Install Terraform
          - task: TerraformInstaller@1
            displayName: 'Install Terraform'
            inputs:
              terraformVersion: '1.5.7'

          # Download terraform folder from CI
          - task: DownloadPipelineArtifact@2
            displayName: 'Download terraform folder'
            inputs:
              buildType: 'specific'
              project: '$(System.TeamProjectId)'
              pipeline: '$(resources.pipeline.ciPipeline.pipelineId)'
              runVersion: 'specific'
              runId: '$(resources.pipeline.ciPipeline.runId)'
              artifact: 'terraform'
              path: '$(Pipeline.Workspace)/terraform'

          # Fix permissions for provider binaries
          - script: |
              echo "Fixing permissions for Terraform provider binaries..."
              chmod -R +x $(Pipeline.Workspace)/terraform/.terraform/providers/
            displayName: 'Fix Terraform provider permissions'

          # Terraform Apply using Azure Service Principal environment variables
          - task: AzureCLI@2
            displayName: 'Terraform Apply'
            inputs:
              azureSubscription: 'pradeep-last-sc'
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                cd $(Pipeline.Workspace)/terraform

                echo "Initializing Terraform..."
                terraform init -input=false -upgrade

                echo "Applying Terraform plan with hardcoded values..."
                terraform apply -input=false \
                  -var="resource_group_name=pradeep-rg" \
                  -var="location=eastus" \
                  -var="app_service_plan_name=pradeep-plan" \
                  -var="app_service_plan_tier=Standard" \
                  -var="app_service_plan_size=S1" \
                  -var="app_service_name=pradeep-app" \
                  -var="linux_fx_version=DOTNETCORE|7.0"
            env:
              TF_IN_AUTOMATION: '1'
