trigger: none
pr: none

stages:
- stage: Deploy
  displayName: CD - Deploy Terraform Plan
  jobs:
  - deployment: ApplyPlan
    displayName: Apply Terraform Plan
    environment:
      name: 'dev-env'
    pool:
      name: 'pradeep-pool'
    strategy:
      runOnce:
        deploy:
          steps:

          # Install Terraform
          - task: TerraformInstaller@1
            displayName: 'Install Terraform'
            inputs:
              terraformVersion: '1.5.7'

          # Download terraform folder artifact from CI
          - task: DownloadPipelineArtifact@2
            displayName: 'Download terraform folder'
            inputs:
              buildType: 'specific'
              project: '$(System.TeamProjectId)'
              pipeline: 'pradeep101010.pradeep-new-cicd-pipeline'
              runVersion: 'specific'
              runId: '130'   # CI run ID
              artifact: 'terraform'
              path: '$(Pipeline.Workspace)/terraform'

          # Set Managed Identity environment variables
          - task: CmdLine@2
            displayName: 'Set MSI environment variables'
            env:
              TF_IN_AUTOMATION: '1'
              ARM_USE_MSI: true
              ARM_MSI_CLIENT_ID: eca641d4-4893-44d1-9958-99febd55485b
              ARM_SUBSCRIPTION_ID: 145ccdc1-6c51-4e45-a04e-21bdea03d170
              ARM_TENANT_ID: 2a731c61-a2b2-4661-8409-5b861cf40d0c
            inputs:
              script: |
                echo "MSI environment variables set."

          # Fix permissions for provider binaries
          - task: CmdLine@2
            displayName: 'Fix Terraform provider permissions'
            inputs:
              script: |
                chmod -R +x $(Pipeline.Workspace)/terraform/.terraform/providers/

          # Terraform plan & apply (fresh, all variables inline)
          - task: CmdLine@2
            displayName: 'Terraform Plan & Apply via MSI'
            env:
              TF_IN_AUTOMATION: '1'
              ARM_USE_MSI: true
              ARM_MSI_CLIENT_ID: eca641d4-4893-44d1-9958-99febd55485b
              ARM_SUBSCRIPTION_ID: 145ccdc1-6c51-4e45-a04e-21bdea03d170
              ARM_TENANT_ID: 2a731c61-a2b2-4661-8409-5b861cf40d0c
            inputs:
              script: |
                cd $(Pipeline.Workspace)/terraform

                echo "Initializing Terraform..."
                terraform init -input=false -upgrade

                echo "Creating a fresh Terraform plan..."
                terraform plan -out=tfplan.binary \
                  -var="resource_group_name=pradeep-rg-auto" \
                  -var="location=eastus" \
                  -var="app_service_plan_name=pradeep-plan" \
                  -var="app_service_plan_tier=Standard" \
                  -var="app_service_plan_size=S1" \
                  -var="app_service_name=pradeep-app" \
                  -var="linux_fx_version=DOTNETCORE|7.0" \
                  -var='tags={"env":"dev","owner":"pradeep"}'

                echo "Applying the fresh Terraform plan..."
                terraform apply -input=false tfplan.binary
