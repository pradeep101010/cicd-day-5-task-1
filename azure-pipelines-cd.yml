trigger: none
pr: none

stages:
- stage: Terraform_CD
  displayName: CD - Apply Terraform Plan
  jobs:
  - deployment: ApplyPlan
    displayName: Apply Terraform Plan
    environment: 'dev-env'
    pool:
      vmImage: 'ubuntu-latest'

    strategy:
      runOnce:
        deploy:
          steps:

          # Install Terraform
          - task: TerraformInstaller@1
            displayName: 'Install Terraform'
            inputs:
              terraformVersion: '1.5.7'

          # Azure authentication using same service connection used in CI
          - task: AzureCLI@2
            displayName: 'Azure Login'
            inputs:
              azureSubscription: 'pradeep-last-sc'
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                echo "Logged into Azure:"
                az account show

          # Download artifacts created in CI
          - download: current
            artifact: tfplan
            displayName: 'Download binary plan'

          - download: current
            artifact: tfplan_json
            displayName: 'Download JSON plan'

          # Recreate same TF_VARs used in CI
          - script: |
              echo "Recreating CI Terraform variables..."

              export TF_VAR_resource_group_name="pradeep-rg"
              export TF_VAR_location="eastus"
              export TF_VAR_app_service_plan_name="pradeep-plan"
              export TF_VAR_app_service_plan_tier="Standard"
              export TF_VAR_app_service_plan_size="S1"
              export TF_VAR_app_service_name="pradeep-app"
              export TF_VAR_linux_fx_version="DOTNETCORE|7.0"

              # Same ci.tfvars content as CI
              echo 'tags = {"env":"dev","owner":"pradeep"}' > $(Pipeline.Workspace)/tfplan/ci.tfvars

              echo "Showing plan summary:"
              jq '.resource_changes[]? | {type:.type, name:.name, action:.change.actions}' \
                 $(Pipeline.Workspace)/tfplan_json/tfplan.json || true
            displayName: "Recreate TF vars & preview"

          # Apply using the downloaded plan
          - script: |
              cd $(Pipeline.Workspace)/tfplan

              terraform init -input=false

              echo "Applying Terraform plan..."
              terraform apply -input=false tfplan.binary
            displayName: "Terraform Apply"
            env:
              TF_IN_AUTOMATION: "1"
